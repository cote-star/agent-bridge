name: CI

on:
  push:
  pull_request:

jobs:
  conformance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Validate Node script syntax
        run: node --check scripts/read_session.cjs

      - name: Validate context-pack script syntax
        run: |
          node --check scripts/context_pack/build.cjs
          node --check scripts/context_pack/sync_main.cjs
          node --check scripts/context_pack/rollback.cjs
          node --check scripts/context_pack/install_hooks.cjs
          node --check scripts/context_pack/check_freshness.cjs

      - name: Build Rust CLI
        run: cargo check --manifest-path cli/Cargo.toml

      - name: Run cross-implementation conformance
        run: bash scripts/conformance.sh

      - name: Run edge-case tests
        run: bash scripts/test_edge_cases.sh

      - name: Validate README command examples
        run: bash scripts/check_readme_examples.sh

      - name: Validate npm package contents
        run: bash scripts/check_package_contents.sh

      - name: Validate JSON schemas against fixtures and outputs
        run: bash scripts/validate_schemas.sh

      - name: Check context pack freshness
        run: bash scripts/context_pack/check_freshness.sh
