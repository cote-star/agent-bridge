<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Bridge — The Handoff</title>
    <style>
        :root {
            --bg: #0d1117;
            --pane-bg: #161b22;
            --fg: #c9d1d9;
            --dim: #6e7681;
            --border: #30363d;
            --gemini-accent: #4285F4;
            --claude-accent: #CC7832;
            --codex-accent: #10A37F;
            --red: #f85149;
            --green: #3fb950;
            --yellow: #d29922;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Cascadia Code', 'Courier New', monospace;
            font-size: 12.5px;
            height: 100vh;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            overflow: hidden;
        }
        .terminal {
            background: var(--pane-bg);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .titlebar {
            height: 38px;
            background: #21262d;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            flex-shrink: 0;
            user-select: none;
        }
        .traffic-lights { display: flex; gap: 6px; }
        .traffic-lights span { width: 12px; height: 12px; border-radius: 50%; }
        .tl-red { background: #ff5f57; }
        .tl-yellow { background: #febc2e; }
        .tl-green { background: #28c840; }
        .titlebar-text {
            flex: 1;
            text-align: center;
            font-size: 12px;
            color: var(--dim);
            font-weight: 500;
        }
        .content {
            flex: 1;
            padding: 12px 14px;
            overflow-y: auto;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .content::-webkit-scrollbar { width: 6px; }
        .content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        .cursor {
            display: inline-block;
            width: 7px;
            height: 14px;
            background: var(--fg);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 1px;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .gemini-prompt { color: var(--gemini-accent); }
        .claude-prompt { color: var(--claude-accent); }
        .codex-prompt { color: var(--codex-accent); }
        .user-input { color: #fff; font-weight: bold; }
        .dim { color: var(--dim); }
        .success { color: var(--green); }
        .warning { color: var(--yellow); }
        .bold { font-weight: bold; }
        .badge {
            display: inline-block;
            padding: 0 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-green { background: rgba(63,185,80,0.15); color: var(--green); }
        .badge-yellow { background: rgba(210,153,34,0.15); color: var(--yellow); }
        .tool-call {
            color: var(--dim);
            border-left: 2px solid currentColor;
            padding-left: 8px;
            margin: 4px 0;
            font-size: 11.5px;
        }
        .claude-tool {
            color: var(--dim);
            border-left: 2px solid var(--claude-accent);
            padding-left: 8px;
            margin: 4px 0;
        }
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gemini-accent), var(--claude-accent), var(--codex-accent));
            width: 0%;
            transition: width 0.3s linear;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights"><span class="tl-red"></span><span class="tl-yellow"></span><span class="tl-green"></span></div>
            <div class="titlebar-text"><span style="color:var(--gemini-accent)">&#10022;</span> Gemini CLI</div>
        </div>
        <div class="content" id="term-gemini"></div>
    </div>
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights"><span class="tl-red"></span><span class="tl-yellow"></span><span class="tl-green"></span></div>
            <div class="titlebar-text"><span style="color:var(--claude-accent)">&#10095;</span> Claude Code</div>
        </div>
        <div class="content" id="term-claude"></div>
    </div>
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights"><span class="tl-red"></span><span class="tl-yellow"></span><span class="tl-green"></span></div>
            <div class="titlebar-text"><span style="color:var(--codex-accent)">&#9671;</span> Codex CLI</div>
        </div>
        <div class="content" id="term-codex"></div>
    </div>
    <div class="progress-bar" id="progress"></div>

    <script>
        const terms = {
            gemini: document.getElementById('term-gemini'),
            claude: document.getElementById('term-claude'),
            codex: document.getElementById('term-codex')
        };
        const cursors = {};
        for (const id of Object.keys(terms)) {
            const c = document.createElement('span');
            c.className = 'cursor';
            cursors[id] = c;
        }

        function el(tag, cls, text) {
            const e = document.createElement(tag);
            if (cls) e.className = cls;
            if (text !== undefined) e.textContent = text;
            return e;
        }
        function appendTo(agent, node) {
            const term = terms[agent];
            if (cursors[agent].parentNode) cursors[agent].remove();
            term.appendChild(node);
            term.appendChild(cursors[agent]);
            term.scrollTop = term.scrollHeight;
        }
        function line(agent, text, cls) { appendTo(agent, el('div', cls || '', text || '')); }
        function html(agent, markup) {
            const d = document.createElement('div');
            d.innerHTML = markup;
            appendTo(agent, d);
        }
        function toolCall(agent, markup) {
            const d = document.createElement('div');
            d.className = 'tool-call';
            d.innerHTML = markup;
            appendTo(agent, d);
        }
        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
        function typeText(agent, text, speed) {
            speed = speed || 28;
            return new Promise(resolve => {
                const term = terms[agent];
                if (cursors[agent].parentNode) cursors[agent].remove();
                let i = 0;
                function step() {
                    if (i < text.length) {
                        term.insertBefore(document.createTextNode(text[i]), cursors[agent].parentNode ? cursors[agent] : null);
                        if (!cursors[agent].parentNode) term.appendChild(cursors[agent]);
                        term.scrollTop = term.scrollHeight;
                        i++;
                        setTimeout(step, speed + Math.random() * 12);
                    } else { resolve(); }
                }
                term.appendChild(cursors[agent]);
                step();
            });
        }
        async function typeCmd(agent, cmd, speed) {
            await typeText(agent, cmd, speed || 35);
            line(agent, '');
        }
        async function thinking(agent, ms) {
            const d = el('span', 'dim', 'Thinking');
            appendTo(agent, d);
            let dots = 0;
            const iv = setInterval(() => { dots = (dots + 1) % 4; d.textContent = 'Thinking' + '.'.repeat(dots); }, 300);
            await wait(ms);
            clearInterval(iv);
            d.remove();
        }

        async function runDemo() {
            const progressBar = document.getElementById('progress');
            const totalDuration = 20000;
            const startTime = Date.now();
            const progressInterval = setInterval(() => {
                const pct = Math.min(((Date.now() - startTime) / totalDuration) * 100, 100);
                progressBar.style.width = pct + '%';
                if (pct >= 100) clearInterval(progressInterval);
            }, 100);

            // === INIT (0-1.5s) ===
            line('gemini', '');
            html('gemini', '<span class="dim">Gemini CLI v2.0 &mdash; ~/projects/auth</span>');
            line('gemini', '');
            line('claude', '');
            html('claude', '<span class="dim">Claude Code v1.0 &mdash; ~/projects/auth</span>');
            line('claude', '');
            line('codex', '');
            html('codex', '<span class="dim">Codex CLI &mdash; Agent Bridge v0.4.3</span>');
            line('codex', '');
            await wait(1500);

            // === SCENE 1: Gemini's prior work (1.5-4s) ===
            html('gemini', '<span class="dim">&#9472;&#9472; Previous session (paused) &#9472;&#9472;</span>');
            line('gemini', '');
            html('gemini', '<span class="gemini-prompt">&#10022;</span> Auth middleware progress:');
            line('gemini', '');
            html('gemini', [
                '  <span class="success">&#10003;</span> JWT middleware extracted to auth/jwt.ts',
                '  <span class="success">&#10003;</span> Rate limiting added (100 req/min)',
                '  <span class="warning">&#9888;</span> Stuck on refresh token rotation',
            ].join('\n'));
            line('gemini', '');
            html('gemini', '<span class="dim">Blocked: circular dependency in token store.</span>');
            html('gemini', '<span class="warning">Session paused.</span>');
            line('gemini', '');

            await wait(2000);

            // === SCENE 2: Claude picks up (4-8s) ===
            html('claude', '<span class="claude-prompt">~/auth</span> <span class="dim">$</span> <span class="user-input">Pick up where Gemini left off on auth middleware</span>');
            line('claude', '');
            await wait(400);

            toolCall('claude', 'bridge read --agent gemini --last 5 --json');
            await wait(200);
            toolCall('claude', 'bridge search "refresh token" --agent gemini --json');
            line('claude', '');

            await wait(600);
            await thinking('claude', 1200);
            line('claude', '');

            line('claude', 'Gemini completed JWT extraction and rate limiting.');
            line('claude', 'Blocked on refresh token rotation — circular dep in token store.');
            line('claude', '');
            html('claude', '<div class="claude-tool">&#128269; Read auth/tokenStore.ts</div>');
            await wait(300);
            html('claude', '<div class="claude-tool">&#9998; Write auth/refreshRotation.ts</div>');
            await wait(300);
            html('claude', '<div class="claude-tool">&#9998; Edit auth/tokenStore.ts</div>');
            line('claude', '');

            await wait(800);

            // === SCENE 3: Claude continues (8-13s) ===
            html('claude', [
                'Fixed the circular dependency by extracting the rotation',
                'logic into a separate module. Refresh token flow now:',
                '',
                '  1. Validate current refresh token',
                '  2. Issue new access + refresh pair',
                '  3. Revoke old refresh token atomically',
                '',
            ].join('\n'));
            html('claude', '<span class="success">&#10003; All auth middleware tests passing.</span>');
            line('claude', '');

            await wait(2000);

            // === SCENE 4: Codex verifies continuity (13-18s) ===
            html('codex', '<span class="codex-prompt">user</span> <span class="user-input">Did Claude correctly pick up Gemini\'s work?</span>');
            line('codex', '');
            await wait(400);

            toolCall('codex', 'bridge read --agent gemini --last 5 --json');
            await wait(200);
            toolCall('codex', 'bridge read --agent claude --last 5 --json');
            await wait(200);
            toolCall('codex', 'bridge compare --source gemini --source claude --normalize --json');
            line('codex', '');

            await wait(800);
            await thinking('codex', 1500);
            line('codex', '');

            html('codex', [
                '<span class="badge badge-green">Continuity verified</span>',
                '',
                'Claude correctly inherited Gemini\'s progress:',
                '  <span class="success">&#10003;</span> JWT middleware — preserved as-is',
                '  <span class="success">&#10003;</span> Rate limiting — preserved as-is',
                '  <span class="success">&#10003;</span> Refresh token rotation — resolved',
                '',
                'The circular dependency in tokenStore was fixed by',
                'extracting rotation into a dedicated module.',
                '',
                'Sources: <span class="dim">[gemini:auth-middleware] [claude:auth-handoff]</span>',
            ].join('\n'));
            line('codex', '');

            await wait(2000);

            clearInterval(progressInterval);
            progressBar.style.width = '100%';
        }

        setTimeout(runDemo, 600);
    </script>
</body>
</html>
