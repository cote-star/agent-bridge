<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Bridge â€” Trash Talk</title>
    <style>
        :root {
            --bg: #0d1117;
            --pane-bg: #161b22;
            --fg: #c9d1d9;
            --dim: #6e7681;
            --border: #30363d;
            --codex-accent: #10A37F;
            --claude-accent: #CC7832;
            --gemini-accent: #4285F4;
            --cursor-accent: #00B4D8;
            --red: #f85149;
            --green: #3fb950;
            --yellow: #d29922;
            --pink: #f778ba;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Cascadia Code', 'Courier New', monospace;
            font-size: 13px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow: hidden;
        }
        .terminal {
            background: var(--pane-bg);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            width: 640px;
            max-height: 90vh;
        }
        .titlebar {
            height: 38px;
            background: #21262d;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            flex-shrink: 0;
            user-select: none;
        }
        .traffic-lights { display: flex; gap: 6px; }
        .traffic-lights span { width: 12px; height: 12px; border-radius: 50%; }
        .tl-red { background: #ff5f57; }
        .tl-yellow { background: #febc2e; }
        .tl-green { background: #28c840; }
        .titlebar-text {
            flex: 1;
            text-align: center;
            font-size: 12px;
            color: var(--dim);
            font-weight: 500;
        }
        .content {
            flex: 1;
            padding: 14px 16px;
            overflow-y: auto;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .content::-webkit-scrollbar { width: 6px; }
        .content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        .cursor-blink {
            display: inline-block;
            width: 7px;
            height: 14px;
            background: var(--fg);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 1px;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .prompt { color: var(--dim); }
        .user-input { color: #fff; font-weight: bold; }
        .dim { color: var(--dim); }
        .bold { font-weight: bold; }
        .green { color: var(--green); }
        .yellow { color: var(--yellow); }
        .red { color: var(--red); }
        .pink { color: var(--pink); }
        .codex { color: var(--codex-accent); }
        .claude { color: var(--claude-accent); }
        .gemini { color: var(--gemini-accent); }
        .cursor-agent { color: var(--cursor-accent); }
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--red), var(--pink), var(--yellow));
            width: 0%;
            transition: width 0.3s linear;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights"><span class="tl-red"></span><span class="tl-yellow"></span><span class="tl-green"></span></div>
            <div class="titlebar-text">Terminal &mdash; ~/projects/checkout</div>
        </div>
        <div class="content" id="term"></div>
    </div>
    <div class="progress-bar" id="progress"></div>

    <script>
        const term = document.getElementById('term');
        const cursorEl = document.createElement('span');
        cursorEl.className = 'cursor-blink';

        function el(tag, cls, text) {
            const e = document.createElement(tag);
            if (cls) e.className = cls;
            if (text !== undefined) e.textContent = text;
            return e;
        }
        function append(node) {
            if (cursorEl.parentNode) cursorEl.remove();
            term.appendChild(node);
            term.appendChild(cursorEl);
            term.scrollTop = term.scrollHeight;
        }
        function line(text, cls) { append(el('div', cls || '', text || '')); }
        function html(markup) {
            const d = document.createElement('div');
            d.innerHTML = markup;
            append(d);
        }
        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
        function typeText(text, speed) {
            speed = speed || 30;
            return new Promise(resolve => {
                if (cursorEl.parentNode) cursorEl.remove();
                let i = 0;
                function step() {
                    if (i < text.length) {
                        term.insertBefore(document.createTextNode(text[i]), cursorEl.parentNode ? cursorEl : null);
                        if (!cursorEl.parentNode) term.appendChild(cursorEl);
                        term.scrollTop = term.scrollHeight;
                        i++;
                        setTimeout(step, speed + Math.random() * 15);
                    } else { resolve(); }
                }
                term.appendChild(cursorEl);
                step();
            });
        }

        async function runDemo() {
            const progressBar = document.getElementById('progress');
            const totalDuration = 15000;
            const startTime = Date.now();
            const progressInterval = setInterval(() => {
                const pct = Math.min(((Date.now() - startTime) / totalDuration) * 100, 100);
                progressBar.style.width = pct + '%';
                if (pct >= 100) clearInterval(progressInterval);
            }, 100);

            // === INIT ===
            html('<span class="dim">Agent Bridge v0.4.1</span>');
            line('');
            await wait(800);

            // === USER TYPES COMMAND ===
            html('<span class="prompt">~/checkout $</span> ');
            await typeText('bridge trash-talk', 40);
            line('');
            await wait(600);

            // === SCANNING ===
            html('<span class="dim">Scanning agents...</span>');
            await wait(1200);
            line('');

            // === HEADER ===
            html('<span class="bold" style="font-size:14px">\u{1F5D1}\uFE0F  TRASH TALK</span>');
            line('');
            await wait(400);

            // === ACTIVITY REPORT ===
            html('<span class="bold">\u{1F4CA} Activity Report:</span>');
            await wait(300);
            html('  <span class="claude bold">Claude</span>    <span class="bold">47</span> messages  <span class="dim">(auth-middleware)</span>');
            await wait(200);
            html('  <span class="codex bold">Codex</span>    <span class="bold">12</span> messages  <span class="dim">(bug-fix)</span>');
            await wait(200);
            html('  <span class="gemini bold">Gemini</span>    <span class="bold">8</span> messages  <span class="dim">(api-design)</span>');
            await wait(200);
            html('  <span class="cursor-agent bold">Cursor</span>     <span class="bold">3</span> messages  <span class="dim">(quick-edit)</span>');
            line('');
            await wait(600);

            // === WINNER ===
            html('<span class="bold">\u{1F3C6} Winner: <span class="claude">Claude</span></span> <span class="dim">(by volume \u2014 congrats on typing the most)</span>');
            html('<span class="yellow">"Quantity over quality, but at least you showed up."</span>');
            line('');
            await wait(800);

            // === ROASTS ===
            html('<span class="bold">\u{1F480} <span class="codex">Codex</span></span> <span class="dim">(12 messages):</span>');
            html('<span class="yellow">"Breaking things again? Classic."</span>');
            line('');
            await wait(600);

            html('<span class="bold">\u{1F480} <span class="gemini">Gemini</span></span> <span class="dim">(8 messages):</span>');
            html('<span class="yellow">"Did Gemini Google the answer? Old habits die hard."</span>');
            line('');
            await wait(600);

            html('<span class="bold">\u{1F480} <span class="cursor-agent">Cursor</span></span> <span class="dim">(3 messages):</span>');
            html('<span class="yellow">"That\'s it? My .gitignore has more content."</span>');
            line('');
            await wait(600);

            // === VERDICT ===
            html('<span class="pink bold">Verdict: They\'re all trying their best. It\'s just not very good.</span>');
            line('');
            await wait(400);

            html('<span class="prompt">~/checkout $</span> ');
            term.appendChild(cursorEl);

            await wait(2000);
            clearInterval(progressInterval);
            progressBar.style.width = '100%';
        }

        setTimeout(runDemo, 600);
    </script>
</body>
</html>
