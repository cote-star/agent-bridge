<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Bridge - Context Pack</title>
    <style>
        :root {
            --bg: #0d1117;
            --pane-bg: #161b22;
            --fg: #c9d1d9;
            --dim: #6e7681;
            --border: #30363d;
            --gemini-accent: #4285F4;
            --claude-accent: #CC7832;
            --codex-accent: #10A37F;
            --red: #f85149;
            --green: #3fb950;
            --yellow: #d29922;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Cascadia Code', 'Courier New', monospace;
            font-size: 15px;
            font-weight: 500;
            height: 100vh;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            overflow: hidden;
        }
        .terminal {
            background: var(--pane-bg);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .titlebar {
            height: 38px;
            background: #21262d;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            flex-shrink: 0;
            user-select: none;
        }
        .traffic-lights { display: flex; gap: 6px; }
        .traffic-lights span { width: 12px; height: 12px; border-radius: 50%; }
        .tl-red { background: #ff5f57; }
        .tl-yellow { background: #febc2e; }
        .tl-green { background: #28c840; }
        .titlebar-text {
            flex: 1;
            text-align: center;
            font-size: 14px;
            color: var(--dim);
            font-weight: 500;
        }
        .content {
            flex: 1;
            padding: 12px 14px;
            overflow-y: auto;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .content::-webkit-scrollbar { width: 6px; }
        .content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        .cursor {
            display: inline-block;
            width: 9px;
            height: 17px;
            background: var(--fg);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 1px;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .gemini-prompt { color: var(--gemini-accent); }
        .claude-prompt { color: var(--claude-accent); }
        .codex-prompt { color: var(--codex-accent); }
        .user-input { color: #fff; font-weight: bold; }
        .dim { color: var(--dim); }
        .success { color: var(--green); }
        .warning { color: var(--yellow); }
        .bold { font-weight: bold; }
        .badge {
            display: inline-block;
            padding: 0 6px;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 600;
        }
        .badge-green { background: rgba(63,185,80,0.15); color: var(--green); }
        .badge-yellow { background: rgba(210,153,34,0.15); color: var(--yellow); }
        .tool-call {
            color: var(--dim);
            border-left: 2px solid currentColor;
            padding-left: 8px;
            margin: 4px 0;
            font-size: 13.5px;
        }
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gemini-accent), var(--claude-accent), var(--codex-accent));
            width: 0%;
            transition: width 0.3s linear;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights"><span class="tl-red"></span><span class="tl-yellow"></span><span class="tl-green"></span></div>
            <div class="titlebar-text"><span style="color:var(--claude-accent)">&#10095;</span> Claude Code</div>
        </div>
        <div class="content" id="term-claude"></div>
    </div>
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights"><span class="tl-red"></span><span class="tl-yellow"></span><span class="tl-green"></span></div>
            <div class="titlebar-text"><span style="color:var(--codex-accent)">&#9671;</span> Codex CLI</div>
        </div>
        <div class="content" id="term-codex"></div>
    </div>
    <div class="progress-bar" id="progress"></div>

    <script>
        const terms = {
            claude: document.getElementById('term-claude'),
            codex: document.getElementById('term-codex')
        };
        const cursors = {};
        for (const id of Object.keys(terms)) {
            const c = document.createElement('span');
            c.className = 'cursor';
            cursors[id] = c;
        }

        function el(tag, cls, text) {
            const e = document.createElement(tag);
            if (cls) e.className = cls;
            if (text !== undefined) e.textContent = text;
            return e;
        }
        function appendTo(agent, node) {
            const term = terms[agent];
            if (cursors[agent].parentNode) cursors[agent].remove();
            term.appendChild(node);
            term.appendChild(cursors[agent]);
            term.scrollTop = term.scrollHeight;
        }
        function line(agent, text, cls) { appendTo(agent, el('div', cls || '', text || '')); }
        function html(agent, markup) {
            const d = document.createElement('div');
            d.innerHTML = markup;
            appendTo(agent, d);
        }
        function toolCall(agent, markup) {
            const d = document.createElement('div');
            d.className = 'tool-call';
            d.innerHTML = markup;
            appendTo(agent, d);
        }
        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
        async function thinking(agent, ms) {
            const d = el('span', 'dim', 'Thinking');
            appendTo(agent, d);
            let dots = 0;
            const iv = setInterval(() => { dots = (dots + 1) % 4; d.textContent = 'Thinking' + '.'.repeat(dots); }, 300);
            await wait(ms);
            clearInterval(iv);
            d.remove();
        }

        async function runDemo() {
            const progressBar = document.getElementById('progress');
            const totalDuration = 15000;
            const startTime = Date.now();
            const progressInterval = setInterval(() => {
                const pct = Math.min(((Date.now() - startTime) / totalDuration) * 100, 100);
                progressBar.style.width = pct + '%';
                if (pct >= 100) clearInterval(progressInterval);
            }, 100);

            // === INIT ===
            line('claude', '');
            html('claude', '<span class="dim">Claude Code v1.0 &mdash; ~/projects/bridge</span>');
            line('claude', '');
            line('codex', '');
            html('codex', '<span class="dim">Codex CLI &mdash; Agent Bridge</span>');
            html('codex', '<span class="dim">Waiting for repo context...</span>');
            line('codex', '');
            await wait(1200);

            // === SCENE 1: Setup context pack ===
            html('claude', '<span class="claude-prompt">~/bridge</span> <span class="dim">$</span> <span class="user-input">Enable context-pack automation</span>');
            line('claude', '');
            await wait(400);
            toolCall('claude', 'bridge setup --context-pack');
            line('claude', '');
            await wait(650);
            html('claude', [
                'Agent Bridge setup complete for ~/projects/bridge',
                '- [created] .agent-bridge/INTENTS.md (Created intent contract)',
                '- [updated] AGENTS.md (Managed block written)',
                '- [updated] .agent-context/current ([context-pack] updated: .agent-context (snapshot 20260210T114200Z_abc123))',
                '- [updated] .githooks/pre-push ([context-pack] updated: .githooks/pre-push)',
                '[context-pack] git hooks path set to .githooks',
                '[context-pack] pre-push hook is active',
            ].join('\n'));
            line('claude', '');
            html('claude', '<span class="success bold">Context pack ready.</span>');
            line('claude', '');
            await wait(900);

            // === SCENE 2: Codex uses pack-first flow ===
            html('codex', '<span class="codex-prompt">user</span> <span class="user-input">Understand this repo end-to-end.</span>');
            line('codex', '');
            await wait(350);
            toolCall('codex', 'open .agent-context/current/00_START_HERE.md');
            await wait(350);
            toolCall('codex', 'open .agent-context/current/20_CODE_MAP.md');
            await wait(300);
            toolCall('codex', 'bridge context-pack check-freshness --base origin/main');
            line('codex', '');
            await wait(450);
            html('codex', [
                '<span class="badge badge-green">Pack-first</span>',
                '',
                'Starting from context pack only.',
                'Target deep dives:',
                '  - cli/src/main.rs',
                '  - scripts/context_pack/build.cjs',
            ].join('\n'));
            line('codex', '');
            await wait(1100);

            // === SCENE 3: Main push updates pack ===
            html('claude', '<span class="claude-prompt">~/bridge</span> <span class="dim">$</span> <span class="user-input">git push origin main</span>');
            line('claude', '');
            await wait(300);
            html('claude', '<span class="dim">[context-pack] validating main push for origin (...)</span>');
            await wait(350);
            html('claude', '<span class="success">[context-pack] updated: .agent-context (snapshot 20260210T114200Z_abc123)</span>');
            line('claude', '');
            await wait(650);

            // === SCENE 4: Codex confirms fresh state ===
            toolCall('codex', 'bridge context-pack check-freshness --base origin/main');
            await wait(350);
            html('codex', '<span class="success">PASS context-pack-freshness (context pack was updated)</span>');
            line('codex', '');
            await thinking('codex', 650);
            html('codex', [
                '<span class="badge badge-yellow">Efficient</span>',
                '',
                'Repo understanding complete with pack-first flow.',
                'Deep reads opened only for targeted files.',
            ].join('\n'));
            line('codex', '');

            await wait(1400);
            clearInterval(progressInterval);
            progressBar.style.width = '100%';
        }

        setTimeout(runDemo, 600);
    </script>
</body>
</html>
