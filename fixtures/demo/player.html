<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Bridge Demo</title>
    <style>
        :root {
            --bg: #0d1117;
            --pane-bg: #161b22;
            --fg: #c9d1d9;
            --dim: #6e7681;
            --border: #30363d;
            --gemini-accent: #4285F4;
            --claude-accent: #CC7832;
            --codex-accent: #10A37F;
            --red: #f85149;
            --green: #3fb950;
            --yellow: #d29922;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Cascadia Code', 'Courier New', monospace;
            font-size: 12.5px;
            height: 100vh;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            overflow: hidden;
        }
        .terminal {
            background: var(--pane-bg);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .titlebar {
            height: 38px;
            background: #21262d;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            flex-shrink: 0;
            user-select: none;
        }
        .traffic-lights {
            display: flex;
            gap: 6px;
        }
        .traffic-lights span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .tl-red { background: #ff5f57; }
        .tl-yellow { background: #febc2e; }
        .tl-green { background: #28c840; }
        .titlebar-text {
            flex: 1;
            text-align: center;
            font-size: 12px;
            color: var(--dim);
            font-weight: 500;
        }
        .titlebar-accent {
            width: 4px;
            height: 18px;
            border-radius: 2px;
            position: absolute;
            left: 0;
        }
        .content {
            flex: 1;
            padding: 12px 14px;
            overflow-y: auto;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .content::-webkit-scrollbar { width: 6px; }
        .content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        /* Cursor */
        .cursor {
            display: inline-block;
            width: 7px;
            height: 14px;
            background: var(--fg);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 1px;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Gemini styles */
        .gemini-prompt { color: var(--gemini-accent); }
        .gemini-spark { color: var(--gemini-accent); }

        /* Claude styles */
        .claude-prompt { color: var(--claude-accent); }
        .claude-tool {
            color: var(--dim);
            border-left: 2px solid var(--claude-accent);
            padding-left: 8px;
            margin: 4px 0;
        }

        /* Codex styles */
        .codex-prompt { color: var(--codex-accent); }

        /* Shared classes */
        .user-input { color: #fff; font-weight: bold; }
        .dim { color: var(--dim); }
        .success { color: var(--green); }
        .error { color: var(--red); }
        .warning { color: var(--yellow); }
        .sql { color: #79c0ff; }
        .comment { color: var(--dim); font-style: italic; }
        .bold { font-weight: bold; }
        .json-key { color: #79c0ff; }
        .json-str { color: #a5d6ff; }
        .json-num { color: #d2a8ff; }
        .badge {
            display: inline-block;
            padding: 0 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-red { background: rgba(248,81,73,0.15); color: var(--red); }
        .badge-green { background: rgba(63,185,80,0.15); color: var(--green); }
        .badge-yellow { background: rgba(210,153,34,0.15); color: var(--yellow); }

        /* Progress */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gemini-accent), var(--claude-accent), var(--codex-accent));
            width: 0%;
            transition: width 0.3s linear;
        }

        /* Thinking dots */
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <!-- Gemini CLI -->
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights">
                <span class="tl-red"></span>
                <span class="tl-yellow"></span>
                <span class="tl-green"></span>
            </div>
            <div class="titlebar-text"><span style="color:var(--gemini-accent)">&#10022;</span> Gemini CLI</div>
        </div>
        <div class="content" id="term-gemini"></div>
    </div>

    <!-- Claude Code -->
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights">
                <span class="tl-red"></span>
                <span class="tl-yellow"></span>
                <span class="tl-green"></span>
            </div>
            <div class="titlebar-text"><span style="color:var(--claude-accent)">&#10095;</span> Claude Code</div>
        </div>
        <div class="content" id="term-claude"></div>
    </div>

    <!-- Codex CLI -->
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights">
                <span class="tl-red"></span>
                <span class="tl-yellow"></span>
                <span class="tl-green"></span>
            </div>
            <div class="titlebar-text"><span style="color:var(--codex-accent)">&#9671;</span> Codex CLI</div>
        </div>
        <div class="content" id="term-bridge"></div>
    </div>

    <div class="progress-bar" id="progress"></div>

    <script>
        const terms = {
            gemini: document.getElementById('term-gemini'),
            claude: document.getElementById('term-claude'),
            bridge: document.getElementById('term-bridge')
        };

        const cursors = {};
        for (const id of Object.keys(terms)) {
            const c = document.createElement('span');
            c.className = 'cursor';
            cursors[id] = c;
        }

        // -- Helpers --

        function el(tag, cls, text) {
            const e = document.createElement(tag);
            if (cls) e.className = cls;
            if (text !== undefined) e.textContent = text;
            return e;
        }

        function appendTo(agent, node) {
            const term = terms[agent];
            if (cursors[agent].parentNode) cursors[agent].remove();
            term.appendChild(node);
            term.appendChild(cursors[agent]);
            term.scrollTop = term.scrollHeight;
        }

        function line(agent, text, cls) {
            appendTo(agent, el('div', cls || '', text || ''));
        }

        function html(agent, markup) {
            const d = document.createElement('div');
            d.innerHTML = markup;
            appendTo(agent, d);
        }

        function wait(ms) {
            return new Promise(r => setTimeout(r, ms));
        }

        function typeText(agent, text, speed) {
            speed = speed || 25;
            return new Promise(resolve => {
                const term = terms[agent];
                if (cursors[agent].parentNode) cursors[agent].remove();
                let i = 0;
                function step() {
                    if (i < text.length) {
                        term.insertBefore(document.createTextNode(text[i]), cursors[agent].parentNode ? cursors[agent] : null);
                        if (!cursors[agent].parentNode) term.appendChild(cursors[agent]);
                        term.scrollTop = term.scrollHeight;
                        i++;
                        setTimeout(step, speed + Math.random() * 15);
                    } else {
                        resolve();
                    }
                }
                term.appendChild(cursors[agent]);
                step();
            });
        }

        async function typeCmd(agent, cmd, speed) {
            await typeText(agent, cmd, speed || 40);
            line(agent, '');
        }

        async function thinking(agent, ms) {
            const d = el('span', 'dim', 'Thinking');
            appendTo(agent, d);
            let dots = 0;
            const iv = setInterval(() => {
                dots = (dots + 1) % 4;
                d.textContent = 'Thinking' + '.'.repeat(dots);
            }, 300);
            await wait(ms);
            clearInterval(iv);
            d.parentNode.removeChild(d);
        }

        // -- Demo Script --

        async function runDemo() {
            const progressBar = document.getElementById('progress');
            const totalDuration = 22000;
            const startTime = Date.now();
            const progressInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const pct = Math.min((elapsed / totalDuration) * 100, 100);
                progressBar.style.width = pct + '%';
                if (pct >= 100) clearInterval(progressInterval);
            }, 100);

            // === INIT ===
            line('gemini', '');
            html('gemini', '<span class="dim">Gemini CLI v2.0 &mdash; connected to Vertex AI</span>');
            line('gemini', '');

            line('claude', '');
            html('claude', '<span class="dim">Claude Code v1.0 &mdash; ~/projects/auth-system</span>');
            line('claude', '');

            line('bridge', '');
            html('bridge', '<span class="dim">Codex CLI &mdash; Agent Bridge v0.3.0</span>');
            html('bridge', '<span class="dim">Monitoring 2 agents...</span>');
            line('bridge', '');

            await wait(1200);

            // === SCENE 1: Gemini plans schema ===
            html('gemini', '<span class="gemini-prompt">user@auth-system &#9656;</span> <span class="user-input">Plan a User schema for the new auth system</span>');
            line('gemini', '');
            await wait(600);
            await thinking('gemini', 1500);
            line('gemini', '');

            html('gemini', '<span class="gemini-spark">&#10022;</span> Here is the proposed schema:');
            line('gemini', '');
            html('gemini', [
                '<span class="sql">CREATE TABLE</span> users (',
                '  id <span class="sql">UUID PRIMARY KEY DEFAULT</span> gen_random_uuid(),',
                '  email <span class="sql">VARCHAR(255) UNIQUE NOT NULL</span>,',
                '  password_hash <span class="sql">VARCHAR(255) NOT NULL</span>,',
                '  created_at <span class="sql">TIMESTAMP WITH TIME ZONE DEFAULT</span> NOW()',
                ');'
            ].join('\n'));
            line('gemini', '');
            html('gemini', '<span class="comment">I recommend UUIDs to prevent enumeration attacks.</span>');
            line('gemini', '');

            await wait(800);

            // === SCENE 2: Claude implements (with divergence) ===
            html('claude', '<span class="claude-prompt">~/auth-system</span> <span class="dim">$</span> <span class="user-input">Implement the User schema we discussed</span>');
            line('claude', '');
            await wait(500);
            await thinking('claude', 1200);
            line('claude', '');

            html('claude', '<div class="claude-tool">&#128269; Read schema-plan.sql</div>');
            await wait(400);
            html('claude', '<div class="claude-tool">&#9998; Write migrations/001_users.sql</div>');
            await wait(600);
            line('claude', '');

            line('claude', 'Here is the migration:');
            line('claude', '');
            html('claude', [
                '<span class="sql">CREATE TABLE</span> users (',
                '  id <span class="error">SERIAL PRIMARY KEY</span>,',
                '  email <span class="sql">VARCHAR(255) UNIQUE NOT NULL</span>,',
                '  password_hash <span class="sql">VARCHAR(255) NOT NULL</span>,',
                '  created_at <span class="sql">TIMESTAMP DEFAULT</span> CURRENT_TIMESTAMP',
                ');'
            ].join('\n'));
            line('claude', '');
            html('claude', '<span class="comment">Used SERIAL for simplicity and performance.</span>');

            await wait(1200);

            // === SCENE 3: Codex runs bridge search ===
            html('bridge', '<span class="codex-prompt">codex &gt;</span> <span class="dim">$</span> ', '');
            await typeCmd('bridge', 'bridge search "schema" --agent gemini', 35);
            await wait(400);

            html('bridge', [
                '<span class="dim">Searching gemini sessions...</span>',
            ].join('\n'));
            await wait(600);
            html('bridge', [
                '<span class="json-key">[</span>',
                '  <span class="json-key">{</span>',
                '    <span class="json-key">"agent"</span>: <span class="json-str">"gemini"</span>,',
                '    <span class="json-key">"session_id"</span>: <span class="json-str">"schema-plan"</span>,',
                '    <span class="json-key">"match"</span>: <span class="json-str">"UUID PRIMARY KEY"</span>',
                '  <span class="json-key">}</span>',
                '<span class="json-key">]</span>'
            ].join('\n'));
            line('bridge', '');
            await wait(800);

            // === SCENE 4: Codex runs compare ===
            html('bridge', '<span class="codex-prompt">codex &gt;</span> <span class="dim">$</span> ', '');
            await typeCmd('bridge', 'bridge compare --source gemini:schema --source claude:schema', 30);
            await wait(400);

            html('bridge', '<span class="dim">Analyzing sessions across 2 agents...</span>');
            await wait(1000);

            html('bridge', [
                '',
                '<span class="bold">Comparison Results:</span>',
                '',
                '  email        <span class="success">&#10003; consistent</span>  &mdash; VARCHAR(255) UNIQUE NOT NULL',
                '  password_hash <span class="success">&#10003; consistent</span>  &mdash; VARCHAR(255) NOT NULL',
                '  <span class="error bold">id            &#10007; DIVERGENT</span>   &mdash; <span class="badge badge-red">UUID</span> vs <span class="badge badge-red">SERIAL</span>',
                '  created_at   <span class="warning">&#9888; minor diff</span>  &mdash; WITH TIME ZONE vs bare',
                ''
            ].join('\n'));

            html('bridge', '<span class="error bold">&#9679; Divergent agent outputs detected</span>');
            line('bridge', '');

            await wait(1200);

            // === SCENE 5: Codex generates report ===
            html('bridge', '<span class="codex-prompt">codex &gt;</span> <span class="dim">$</span> ', '');
            await typeCmd('bridge', 'bridge report --handoff handoff.json', 30);
            await wait(600);

            html('bridge', '<span class="dim">Generating report...</span>');
            await wait(800);

            html('bridge', [
                '',
                '<span class="bold" style="color:var(--codex-accent)">&#9473;&#9473; Agent Bridge Report &#9473;&#9473;</span>',
                '',
                '  Verdict: <span class="badge badge-red">DIVERGENCE_DETECTED</span>',
                '',
                '  <span class="bold">Findings:</span>',
                '  <span class="error">P1</span> id column: UUID (gemini) vs SERIAL (claude)',
                '  <span class="warning">P2</span> created_at: timezone-aware vs naive',
                '',
                '  <span class="bold">Recommendation:</span>',
                '  Align on UUID per security constraint in handoff.',
                '  Inspect gemini:schema-plan and claude:schema-impl.',
                ''
            ].join('\n'));

            line('bridge', '');
            html('bridge', '<span class="success bold">&#10003; Report written to handoff-report.json</span>');

            clearInterval(progressInterval);
            progressBar.style.width = '100%';
        }

        // Auto-start after a brief pause
        setTimeout(runDemo, 600);
    </script>
</body>
</html>
