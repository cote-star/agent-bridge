<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Bridge Skill Setup Demo</title>
    <style>
        :root {
            --bg: #0d1117;
            --pane-bg: #161b22;
            --fg: #c9d1d9;
            --dim: #6e7681;
            --border: #30363d;
            --gemini-accent: #4285F4;
            --claude-accent: #CC7832;
            --codex-accent: #10A37F;
            --red: #f85149;
            --green: #3fb950;
            --yellow: #d29922;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Cascadia Code', 'Courier New', monospace;
            font-size: 12.5px;
            height: 100vh;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            overflow: hidden;
        }
        .terminal {
            background: var(--pane-bg);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .titlebar {
            height: 38px;
            background: #21262d;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            flex-shrink: 0;
            user-select: none;
        }
        .traffic-lights {
            display: flex;
            gap: 6px;
        }
        .traffic-lights span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .tl-red { background: #ff5f57; }
        .tl-yellow { background: #febc2e; }
        .tl-green { background: #28c840; }
        .titlebar-text {
            flex: 1;
            text-align: center;
            font-size: 12px;
            color: var(--dim);
            font-weight: 500;
        }
        .content {
            flex: 1;
            padding: 12px 14px;
            overflow-y: auto;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .content::-webkit-scrollbar { width: 6px; }
        .content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        .cursor {
            display: inline-block;
            width: 7px;
            height: 14px;
            background: var(--fg);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 1px;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .gemini-prompt { color: var(--gemini-accent); }
        .claude-prompt { color: var(--claude-accent); }
        .codex-prompt { color: var(--codex-accent); }
        .user-input { color: #fff; font-weight: bold; }
        .dim { color: var(--dim); }
        .success { color: var(--green); }
        .error { color: var(--red); }
        .warning { color: var(--yellow); }
        .bold { font-weight: bold; }
        .json-key { color: #79c0ff; }
        .json-str { color: #a5d6ff; }
        .json-num { color: #d2a8ff; }
        .badge {
            display: inline-block;
            padding: 0 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-red { background: rgba(248,81,73,0.15); color: var(--red); }
        .badge-green { background: rgba(63,185,80,0.15); color: var(--green); }
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gemini-accent), var(--claude-accent), var(--codex-accent));
            width: 0%;
            transition: width 0.25s linear;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights"><span class="tl-red"></span><span class="tl-yellow"></span><span class="tl-green"></span></div>
            <div class="titlebar-text"><span style="color:var(--gemini-accent)">&#10022;</span> Gemini CLI</div>
        </div>
        <div class="content" id="term-gemini"></div>
    </div>
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights"><span class="tl-red"></span><span class="tl-yellow"></span><span class="tl-green"></span></div>
            <div class="titlebar-text"><span style="color:var(--claude-accent)">&#10095;</span> Claude Code</div>
        </div>
        <div class="content" id="term-claude"></div>
    </div>
    <div class="terminal">
        <div class="titlebar">
            <div class="traffic-lights"><span class="tl-red"></span><span class="tl-yellow"></span><span class="tl-green"></span></div>
            <div class="titlebar-text"><span style="color:var(--codex-accent)">&#9671;</span> Codex + Agent Bridge</div>
        </div>
        <div class="content" id="term-bridge"></div>
    </div>
    <div class="progress-bar" id="progress"></div>

    <script>
        const terms = {
            gemini: document.getElementById('term-gemini'),
            claude: document.getElementById('term-claude'),
            bridge: document.getElementById('term-bridge')
        };
        const cursors = {};
        for (const id of Object.keys(terms)) {
            const c = document.createElement('span');
            c.className = 'cursor';
            cursors[id] = c;
        }

        function el(tag, cls, text) {
            const e = document.createElement(tag);
            if (cls) e.className = cls;
            if (text !== undefined) e.textContent = text;
            return e;
        }
        function appendTo(agent, node) {
            const term = terms[agent];
            if (cursors[agent].parentNode) cursors[agent].remove();
            term.appendChild(node);
            term.appendChild(cursors[agent]);
            term.scrollTop = term.scrollHeight;
        }
        function line(agent, text, cls) {
            appendTo(agent, el('div', cls || '', text || ''));
        }
        function html(agent, markup) {
            const d = document.createElement('div');
            d.innerHTML = markup;
            appendTo(agent, d);
        }
        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
        function typeText(agent, text, speed) {
            speed = speed || 28;
            return new Promise(resolve => {
                const term = terms[agent];
                if (cursors[agent].parentNode) cursors[agent].remove();
                let i = 0;
                function step() {
                    if (i < text.length) {
                        term.insertBefore(document.createTextNode(text[i]), cursors[agent].parentNode ? cursors[agent] : null);
                        if (!cursors[agent].parentNode) term.appendChild(cursors[agent]);
                        term.scrollTop = term.scrollHeight;
                        i++;
                        setTimeout(step, speed + Math.random() * 12);
                    } else {
                        resolve();
                    }
                }
                term.appendChild(cursors[agent]);
                step();
            });
        }
        async function typeCmd(agent, cmd, speed) {
            await typeText(agent, cmd, speed || 35);
            line(agent, '');
        }

        async function runDemo() {
            const progressBar = document.getElementById('progress');
            const totalDuration = 28000;
            const startTime = Date.now();
            const progressInterval = setInterval(() => {
                const pct = Math.min(((Date.now() - startTime) / totalDuration) * 100, 100);
                progressBar.style.width = pct + '%';
                if (pct >= 100) clearInterval(progressInterval);
            }, 120);

            line('gemini', '');
            html('gemini', '<span class="dim">Gemini CLI v2.0 &mdash; connected</span>');
            line('claude', '');
            html('claude', '<span class="dim">Claude Code v1.0 &mdash; ~/projects/payments</span>');
            line('bridge', '');
            html('bridge', '<span class="dim">Codex CLI + Agent Bridge v0.4.1</span>');
            html('bridge', '<span class="dim">Project: /workspace/payments</span>');
            line('bridge', '');
            await wait(900);

            html('bridge', '<span class="codex-prompt">user</span> <span class="user-input">What is Claude doing?</span>');
            line('bridge', '');
            await wait(500);
            html('bridge', '<span class="warning">No provider wiring found for skill triggers yet.</span>');
            line('bridge', '');
            await wait(700);

            html('bridge', '<span class="codex-prompt">codex &gt;</span> <span class="dim">$</span>');
            await typeCmd('bridge', 'bridge doctor --json', 30);
            html('bridge', [
                '{',
                '  <span class="json-key">"overall"</span>: <span class="json-str">"warn"</span>,',
                '  <span class="json-key">"checks"</span>: [',
                '    { <span class="json-key">"id"</span>: <span class="json-str">"setup_intents"</span>, <span class="json-key">"status"</span>: <span class="json-str">"warn"</span> },',
                '    { <span class="json-key">"id"</span>: <span class="json-str">"integration_claude"</span>, <span class="json-key">"status"</span>: <span class="json-str">"warn"</span> }',
                '  ]',
                '}'
            ].join('\n'));
            line('bridge', '');
            await wait(1100);

            html('bridge', '<span class="codex-prompt">codex &gt;</span> <span class="dim">$</span>');
            await typeCmd('bridge', 'bridge setup --json', 30);
            html('bridge', [
                '{',
                '  <span class="json-key">"changed"</span>: <span class="json-num">7</span>,',
                '  <span class="json-key">"operations"</span>: [',
                '    { <span class="json-key">"path"</span>: <span class="json-str">".agent-bridge/INTENTS.md"</span>, <span class="json-key">"status"</span>: <span class="json-str">"created"</span> },',
                '    { <span class="json-key">"path"</span>: <span class="json-str">"AGENTS.md"</span>, <span class="json-key">"status"</span>: <span class="json-str">"updated"</span> },',
                '    { <span class="json-key">"path"</span>: <span class="json-str">"CLAUDE.md"</span>, <span class="json-key">"status"</span>: <span class="json-str">"updated"</span> },',
                '    { <span class="json-key">"path"</span>: <span class="json-str">"GEMINI.md"</span>, <span class="json-key">"status"</span>: <span class="json-str">"updated"</span> }',
                '  ]',
                '}'
            ].join('\n'));
            line('bridge', '');
            html('bridge', '<span class="success">&#10003; Skill wiring applied across providers</span>');
            line('bridge', '');
            await wait(1200);

            html('bridge', '<span class="codex-prompt">codex &gt;</span> <span class="dim">$</span>');
            await typeCmd('bridge', 'bridge doctor', 30);
            html('bridge', '<span class="success">PASS</span> setup_intents, snippet_codex, integration_claude');
            html('bridge', '<span class="warning">WARN</span> sessions_cursor (none found)');
            line('bridge', '');
            await wait(900);

            html('gemini', '<span class="gemini-prompt">user@payments &#9656;</span> <span class="user-input">Investigate webhook duplicate charges</span>');
            line('gemini', '');
            html('gemini', '<span class="dim">&#10022; Root cause likely missing idempotency key check in handler.</span>');
            html('gemini', '<span class="dim">&#10022; Propose unique index on provider_event_id.</span>');
            line('gemini', '');
            await wait(700);

            html('claude', '<span class="claude-prompt">~/payments</span> <span class="dim">$</span> <span class="user-input">Fix duplicate webhook processing</span>');
            line('claude', '');
            html('claude', '<span class="dim">&#128270; Reading webhook handler...</span>');
            html('claude', '<span class="dim">&#9998; Adding idempotency guard + test...</span>');
            html('claude', '<span class="dim">Patch in progress: dedupe by provider_event_id.</span>');
            line('claude', '');
            await wait(1300);

            html('bridge', '<span class="codex-prompt">user</span> <span class="user-input">What is Claude doing?</span>');
            line('bridge', '');
            await wait(450);
            html('bridge', '<span class="codex-prompt">codex &gt;</span> <span class="dim">$</span>');
            await typeCmd('bridge', 'bridge read --agent claude --cwd /workspace/payments --json', 28);
            html('bridge', [
                '{',
                '  <span class="json-key">"agent"</span>: <span class="json-str">"claude"</span>,',
                '  <span class="json-key">"content"</span>: <span class="json-str">"Adding idempotency guard + test..."</span>,',
                '  <span class="json-key">"session_id"</span>: <span class="json-str">"webhook-hotfix"</span>',
                '}'
            ].join('\n'));
            line('bridge', '');
            await wait(700);

            html('bridge', '<span class="codex-prompt">codex &gt;</span> <span class="dim">$</span>');
            await typeCmd('bridge', 'bridge compare --source gemini --source claude --normalize --json', 27);
            html('bridge', [
                '{',
                '  <span class="json-key">"verdict"</span>: <span class="json-str">"ANALYSIS_COMPLETE"</span>,',
                '  <span class="json-key">"findings"</span>: [',
                '    { <span class="json-key">"severity"</span>: <span class="json-str">"P3"</span>, <span class="json-key">"summary"</span>: <span class="json-str">"All available agent outputs are aligned"</span> }',
                '  ]',
                '}'
            ].join('\n'));
            line('bridge', '');
            await wait(700);

            html('bridge', [
                '<span class="bold">&#9473;&#9473; Skill-Based Answer &#9473;&#9473;</span>',
                '',
                '<span class="badge badge-green">Evidence-backed</span> Claude is implementing a hotfix for duplicate webhook processing.',
                'Current step: adding idempotency guard + tests using provider_event_id.',
                'Source: <span class="dim">[claude:webhook-hotfix]</span>',
                ''
            ].join('\n'));
            html('bridge', '<span class="success bold">&#10003; Natural-language trigger resolved via bridge evidence</span>');

            clearInterval(progressInterval);
            progressBar.style.width = '100%';
        }

        setTimeout(runDemo, 500);
    </script>
</body>
</html>
